name: Gatekeeper

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gatekeeper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gatekeeper enforcement
        uses: ./.github/actions/gatekeeper
        with:
          path: "."
          python-version: "3.11"
          github-token: ${{ secrets.GITHUB_TOKEN }}
