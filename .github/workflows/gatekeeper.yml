name: Gatekeeper

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gatekeeper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Gatekeeper (PyPI pinned)
        run: |
          python3 -m pip install --upgrade pip
          pip install --user pipx
          pipx install gatekeeper-ai==0.1.8

      - name: Run Gatekeeper
        run: |
          ~/.local/bin/gatekeeper
